<!DOCTYPE html>
<html lan="eng">
<head>
 <meta charset="UTF-8">
    <title> All Product-redstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
<header>
    <div class="pay-container">
        <div class="left">
            <h3>Billing Adress</h3>
            <form>
                Full Name
                <input type="text" name="" placeholder="Enter Name">
                E-Mail
                  <input type="text" name="" placeholder="Enter E-mail">
                Adress
                  <input type="text" name="" placeholder="Enter Adress">
                City
                  <input type="text" name="" placeholder="Enter City">
                <div id="Zip">
                    <label>
                        State
                        <select>
                        <option>Choose State..</option>    
                        <option>Rajasthan</option>
                        <option>Haryana</option>
                        <option>Kerala</option>
                        <option>Uttar Pradesh</option>
                        <option>Madhya Pradesh</option>
                        <option>Gujrat</option>
                        <option>Delhi</option>
                            </select>
                    </label>
                    <label>
                        Zip Code
                        <input type="number" name="" pattern="Enter Zip Code">
                    </label>
                </div>
                
            </form>
        </div>
        <div class="right">
           <h3>PAYMENT</h3> 
            <form>
                Accepted Card <br>
                <img src="images/ccc.jpeg" width="50%" height="10%">
                <br><br>
               Credit Card Number
                  <input type="text" name="" placeholder="Enter E-mail">
                Exp Month
                  <input type="text" name="" placeholder="Enter Adress">
                Exp year
                  <input type="text" name="" placeholder="Enter City">
                <div id="Zip">
                    <label>
                        State
                        <select>
                        <option>Choose year..</option>    
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        </select>
                    </label>
                    <label>
                        CVV
                        <input type="number" name="" pattern="CVV">
                    </label>
                </div>
                 </form>
           <input type="Submit" name="" value="Proceed the Checkout">
            <a href="cart.html"><input type="Submit" name="" value="Cancel Checkout"></a>
        </div>
    </div>
    </header>                             
     </body>
</html>
